apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-alb
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: alb-controller
      sourceRef:
        kind: OCIRepository
        name: azure-alb
        namespace: flux-system
      interval: 5m
  targetNamespace: azure-alb-system
  values:
    albController:
      podIdentity:
        clientID:
          secretRef:
            name: cluster-configuration-protected-parameters
            key: albidentityclientid
